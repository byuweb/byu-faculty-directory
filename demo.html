<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>byu-faculty-directory Demo</title>

  <link rel="stylesheet" href="dist/byu-faculty-directory.min.css">
  <script defer src="dist/byu-faculty-directory.min.js"></script>

  <script>
    function btnUpdate_click() {
      var apiKey = document.getElementById('txtApiKey').value;
      alert(apiKey);
      document.getElementById('directory').apiKey = apiKey;
    }
  </script>

</head>
<body>

<h1>BYU Faculty Directory</h1>

<form>
  To begin, enter Your API Key:
  <input type="text" id="txtApiKey" />
  <input type="button" id="btnUpdate" Value="Update" onclick="btnUpdate_click()" />

</form>

<byu-faculty-directory id="directory"></byu-faculty-directory>

</body>
</html>
